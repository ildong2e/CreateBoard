<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 // 익명게시판 느낌 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/save" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="boardWriter"> <br>  <!-- 작성자 -->
    pass: <input type="text" name="boardPass"> <br>  <!-- 비밀번호 -->
    title: <input type="text" name="boardTitle"> <br>  <!-- 제목 -->
    contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>  <!-- 내용 -->
    file: <input type="file" name="boardFile"> <br>
    <input type="submit" value="글작성">
</form>
</body>
</html>
